<ion-header style="display:none">
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="logo">
    <img src="assets/logo.png"/>
  </div>
  <div class="login">
    <ion-list>
      <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input type="text" value="(487) 877-6532"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" value="1234"></ion-input>
      </ion-item>

    </ion-list>

    <div>
      <button ion-button color="dark" block (click)="onLoginClick($event)">Login</button>
    </div>
  </div>
</ion-content>
